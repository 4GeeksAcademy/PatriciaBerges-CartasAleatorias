<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="card"></div>
    <div class="interactive">
      <button class="randomize">Randomize!</button>
      <label class="input" for="width">Enter card width:</label>
      <input
        class="input"
        type="text"
        name="width"
        id="width"
        placeholder="250px"
      />
      <label class="input" for="height">Enter card height:</label>
      <input
        class="input"
        type="text"
        name="width"
        id="height"
        placeholder="400px"
      />
      <label class="input" for="height">Remember to specify units!</label>
    </div>
    <script src="app.js"></script>
  </body>
</html>
